apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: result-ingress
  namespace: voting-app
  labels:
    app: result
    tier: frontend
  annotations:
    # ALB 기본 설정
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: result-app-alb
    
    # 성능 최적화 설정 (새로 추가)
    alb.ingress.kubernetes.io/target-group-attributes: |
      stickiness.enabled=true,
      stickiness.lb_cookie.duration_seconds=3600,
      deregistration_delay.timeout_seconds=30,
      slow_start.duration_seconds=30
    
    # 헬스체크 최적화
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-port: "traffic-port"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '10'  # 간격 단축 (15 → 10)
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '8'    # 타임아웃 증가 (5 → 8)
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'      # 임계값 증가 (2 → 3)
    
    # 리스너 설정
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    
    # 태그 설정 (성능 최적화 태그 추가)
    alb.ingress.kubernetes.io/tags: Environment=dev,Application=voting-app,Component=result,Performance=optimized
    
    # SSL 설정 (필요시 주석 해제)
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:ACCOUNT-ID:certificate/CERTIFICATE-ID
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: '443'

spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: 80