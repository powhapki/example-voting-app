# 단일 ALB로 Vote와 Result를 모두 서비스하는 대안
# 10-vote-ingress.yaml과 11-result-ingress.yaml 대신 사용 가능

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app-ingress
  namespace: voting-app
  labels:
    app: voting-app
  annotations:
    # ALB 기본 설정
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: voting-app-alb
    
    # 헬스체크 설정
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # 리스너 설정
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    
    # 태그 설정
    alb.ingress.kubernetes.io/tags: Environment=dev,Application=voting-app,Type=unified
    
    # SSL 설정 (필요시 주석 해제)
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:ACCOUNT-ID:certificate/CERTIFICATE-ID
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: '443'

spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # Vote 앱 - 루트 경로와 /vote 경로
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 80
      - path: /vote
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 80
      # Result 앱 - /result 경로
      - path: /result
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: 80